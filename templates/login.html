{% extends "layout.html" %}


{% block body %}
  <div class="container">

    {% for error in errors %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endfor %}

    <h1>Gpub Slackers</h1>

    <h2>Login or <a href="/signup"> Create an account</a><h2>

    <form action="{{ url_for('login') }}" method="post">

      <div class="form-group">
        <h4>Username</h4>
        <input type="text" class="form-control" name="username">
      </div>

      <div class="form-group">
        <h4>Password</h4>
        <input type="password" class="form-control" name="password">
        <small class="form-text text-muted">I'll never look at your password.</small>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
{% endblock %}
